<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./kanban.css"/>

    <script src="https://kit.fontawesome.com/135a32bc45.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav bar -->
    <div class="toolbox-cont">
        <!-- Filter -->
        <div class="toolbox-status-cont">
            <div class="lightpink color"> To Do</div>
            <div class="lightgreen color"> In Progress</div>
            <div class="lightblue color"> Testing</div>
            <div class="black color"> Done</div>
        </div>
        <!-- Add or delete button -->
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <!-- Ticket Creation from add button -->
    <div class="model-cont">
        <textarea class="textarea-cont" placeholder="Enter your task information"></textarea>
        <div class="status-color-cont">
            <div class="lightpink status-color"> To Do</div>
            <div class="lightgreen status-color">In Progress</div>
            <div class="lightblue status-color"> Testing</div>
            <div class="black status-color"> Done </div>
            <div class="create-btn"> 
                <button name="create">Create</button>
            </div>
        </div>
    </div>
    <!-- Ticket -->
    <div class="main-ticket-cont"> </div>
    <script src="./kanban.js"></script>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    
</body>
</html>
